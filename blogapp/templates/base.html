<!-- blogapp/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Mark Kleinhaus{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blogapp/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet">
</head>
<body>
    <div class="container">
        {% comment %} <aside class="sidebar">
            <div class="sidebar-header">
                <h1 id="title">Mark Kleinhaus</h1>
                
            </div>
            <nav>
                <ul>
                    <h3><a href="{% url 'home' %}">Home</a></h3>
                    <li>
                        <ul>
                            <li><a href="{% url 'current_projects' %}">Current Projects</a></li>
                            <li><a href="{% url 'past_projects' %}">Past Projects</a></li>
                        </ul>
                    </li>
                </ul>
                
            </nav>
        </aside> {% endcomment %}
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="{% static 'blogapp/js/scripts.js' %}"></script>
</body>
</html>
